name: Deploy to VPS

on:
  push:
    branches:
      - test
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 24700 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          BRANCH=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')

          echo "ðŸ”§ Deploying branch: $BRANCH"

          ssh -i ~/.ssh/id_ed25519 duynq@${{ secrets.VPS_HOST }} -p 24700 << EOF
            set -e

            if [ "$BRANCH" = "test" ]; then
              CODE_DIR="/home/duynq/DrivingLicense/TestEnv/FE/Driving.License.WebApp"
              COMPOSE_FILE="docker-compose.test.yml"
              GIT_BRANCH="test"
            elif [ "$BRANCH" = "main" ]; then
              CODE_DIR="/home/duynq/DrivingLicense/ProdEnv/FE/Driving.License.WebApp"
              COMPOSE_FILE="docker-compose.prod.yml"
              GIT_BRANCH="main"
            else
              echo "âŒ Unsupported branch: $BRANCH"
              exit 1
            fi

            cd \$CODE_DIR

            echo "ðŸ› ï¸  Pulling latest code from branch: \$GIT_BRANCH"
            git pull origin \$GIT_BRANCH

            echo "ðŸ› ï¸  Building Docker image..."
            docker compose -f \$COMPOSE_FILE build

            echo "ðŸ›‘ Stopping old container..."
            docker compose -f \$COMPOSE_FILE down

            echo "ðŸš€ Starting new container..."
            docker compose -f \$COMPOSE_FILE up -d
          EOF
