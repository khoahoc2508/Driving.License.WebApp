name: Deploy to VPS

on:
  push:
    branches:
      - test
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 24700 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          BRANCH=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')

          ssh -i ~/.ssh/id_ed25519 duynq@${{ secrets.VPS_HOST }} -p 24700 << EOF
            set -e

            if [ "$BRANCH" = "test" ]; then
              echo "ðŸ“¦ Deploying TEST environment..."

              cd /home/duynq/DrivingLicense/TestEnv/FE/Driving.License.WebApp/

              echo "ðŸ”„ Pulling latest code from test..."
              git pull origin test

              echo "ðŸ”¨ Building Docker image..."
              docker compose -f docker-compose.test.yml build --no-cache

              echo "ðŸ›‘ Stopping old container..."
              docker compose -f docker-compose.test.yml down

              echo "ðŸ§¹ Cleaning up old Docker images..."
              docker image prune -af

              echo "ðŸš€ Starting new container..."
              docker compose -f docker-compose.test.yml up -d

            elif [ "$BRANCH" = "main" ]; then
              echo "ðŸ“¦ Deploying PRODUCTION environment..."

              cd /home/duynq/DrivingLicense/ProdEnv/FE/Driving.License.WebApp/

              echo "ðŸ”„ Pulling latest code from main..."
              git pull origin main

              echo "ðŸ”¨ Building Docker image..."
              docker compose -f docker-compose.prod.yml build --no-cache

              echo "ðŸ›‘ Stopping old container..."
              docker compose -f docker-compose.prod.yml down

              echo "ðŸ§¹ Cleaning up old Docker images..."
              docker image prune -af

              echo "ðŸš€ Starting new container..."
              docker compose -f docker-compose.prod.yml up -d
            else
              echo "âŒ Unsupported branch: $BRANCH"
              exit 1
            fi
          EOF
